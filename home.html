<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela Principal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
      background-color: #f0f2f5;
      color: #333;
    }

    /* Menu lateral */
    .menu {
      width: 250px;
      background-color: #1f1f1f;
      padding: 20px;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      transition: width 0.3s;
      overflow: hidden;
    }

    /* Menu recolhido */
    .menu.compacto {
      width: 80px;
      padding: 10px;
    }

    .menu h2 {
      font-weight: 700;
      font-size: 1.5em;
      margin-bottom: 30px;
      color: #ED196D;
      transition: opacity 0.3s;
      white-space: nowrap;
      overflow: hidden;
    }

    .menu.compacto h2 {
      opacity: 0;
    }

    .menu a {
      display: block;
      width: 100%;
      padding: 12px 20px;
      margin: 10px 0;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      background-color: #333;
      transition: background 0.3s, transform 0.2s, padding 0.3s;
      text-align: center;
      white-space: normal; /* Permite quebras de linha */
      word-wrap: break-word; /* Quebra palavras longas */
    }

    .menu a:hover {
      background-color: #ED196D;
      transform: scale(1.05);
    }

    .menu.compacto a {
      padding: 12px;
      text-align: center;
      font-size: 0.85em; /* Reduz o tamanho da fonte para caber melhor */
    }

    /* Botão de recolher/expandir */
    .toggle-btn {
      cursor: pointer;
      margin-bottom: 20px;
      font-size: 1.5em;
      color: #ED196D;
      background: none;
      border: none;
      transition: transform 0.3s;
    }

    /* Área de conteúdo */
    .content {
      flex: 1;
      height: 100vh;
      overflow: hidden;
      background-color: #fff;
    }

    /* Estilos do iframe para ocupar toda a área de conteúdo */
    .content iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Menu Lateral -->
  <div class="menu" id="menu">
    <button class="toggle-btn" onclick="toggleMenu()">&#9776;</button>
    <h2>Menu</h2>
    <a href="#" onclick="navigate('page1')">Equipamentos</a>
    <a href="#" onclick="navigate('page2')">Página 2</a>
    <a href="#" onclick="navigate('page3')">Página 3</a>
    <a href="#" class="logout-btn" onclick="logout()">Sair</a>
  </div>

  <!-- Área de Conteúdo -->
  <div class="content" id="content">
    <h2>Bem-vindo à Tela Principal</h2>
    <p>Esta é a sua área principal. Aqui, você pode acessar conteúdos e realizar tarefas dentro do sistema.</p>
  </div>

  <script>
    // Verifica se o usuário está autenticado
    if (!localStorage.getItem("authToken")) {
      window.location.href = "index.html";
    }

    // Função de logout
    function logout() {
      localStorage.removeItem("authToken"); // Remove o token de autenticação
      window.location.href = "index.html";  // Redireciona para a tela de login
    }

    // Função para alternar o menu entre compacto e expandido
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('compacto');
    }

    // Função para redirecionar ou carregar conteúdo
    function navigate(page) {
      const contentDiv = document.getElementById('content');

      if (page === 'page1') {
        contentDiv.innerHTML = `<iframe src="https://fast.com/pt/" title="Equipamentos"></iframe>`; // Carrega o link no iframe
      } else {
        loadContent(page + '.html'); // Carrega conteúdo interno
      }
    }

    // Função para carregar conteúdo dinamicamente (caso queira usar para outras páginas)
    function loadContent(page) {
      const contentDiv = document.getElementById('content');
      contentDiv.innerHTML = '<p class="loading">Carregando conteúdo...</p>';

      fetch(page)
        .then(response => response.text())
        .then(data => {
          contentDiv.innerHTML = data;
        })
        .catch(error => {
          contentDiv.innerHTML = '<p>Erro ao carregar o conteúdo.</p>';
          console.error("Erro ao carregar a página: ", error);
        });
    }
  </script>

</body>
</html>
