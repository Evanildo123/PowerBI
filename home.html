<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela Principal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
      background-color: #f0f2f5;
      color: #333;
    }

    /* Menu lateral */
    .menu {
      width: 250px;
      background-color: #1f1f1f;
      padding: 20px;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .menu h2 {
      font-weight: 700;
      font-size: 1.5em;
      margin-bottom: 30px;
      color: #ED196D;
    }

    .menu a {
      display: block;
      width: 100%;
      padding: 12px 20px;
      margin: 10px 0;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      background-color: #333;
      transition: background 0.3s, transform 0.2s, padding 0.3s;
      text-align: center;
      white-space: normal;
      word-wrap: break-word;
    }

    .menu a:hover {
      background-color: #ED196D;
      transform: scale(1.05);
    }

    /* Área de conteúdo com imagem de fundo */
    .content {
      flex: 1;
      height: 100vh;
      background-image: url('https://github.com/Evanildo123/PowerBI/blob/main/Design%20sem%20nome.png?raw=true'); /* Substitua com o link da sua imagem */
      background-size: cover; /* Faz com que a imagem cubra toda a área de conteúdo */
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }

    .content h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #ED196D;
    }

    .content p {
      font-size: 1.2em;
      line-height: 1.6;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Menu Lateral -->
  <div class="menu" id="menu">
    <h2>Menu</h2>
    <a href="#" onclick="navigate('page1')">Equipamentos</a>
    <a href="#" onclick="navigate('page2')">Página 2</a>
    <a href="#" onclick="navigate('page3')">Página 3</a>
    <a href="#" class="logout-btn" onclick="logout()">Sair</a>
  </div>

  <!-- Área de Conteúdo -->
  <div class="content" id="content">
    <h2>Bem-vindo à Tela Principal</h2>
    <p>Esta é a sua área principal. Aqui, você pode acessar conteúdos e realizar tarefas dentro do sistema.</p>
  </div>

  <script>
    // Verifica se o usuário está autenticado
    if (!localStorage.getItem("authToken")) {
      window.location.href = "index.html";
    }

    // Função de logout
    function logout() {
      localStorage.removeItem("authToken"); // Remove o token de autenticação
      window.location.href = "index.html";  // Redireciona para a tela de login
    }

    // Função para redirecionar ou carregar conteúdo
    function navigate(page) {
      const contentDiv = document.getElementById('content');

      if (page === 'page1') {
        contentDiv.innerHTML = `<iframe src="https://fast.com/pt/" title="Equipamentos"></iframe>`; // Carrega o link no iframe
      } else {
        loadContent(page + '.html'); // Carrega conteúdo interno
      }
    }

    // Função para carregar conteúdo dinamicamente (caso queira usar para outras páginas)
    function loadContent(page) {
      const contentDiv = document.getElementById('content');
      contentDiv.innerHTML = '<p class="loading">Carregando conteúdo...</p>';

      fetch(page)
        .then(response => response.text())
        .then(data => {
          contentDiv.innerHTML = data;
        })
        .catch(error => {
          contentDiv.innerHTML = '<p>Erro ao carregar o conteúdo.</p>';
          console.error("Erro ao carregar a página: ", error);
        });
    }
  </script>

</body>
</html>
